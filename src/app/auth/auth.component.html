<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">

</head>

<body class="app app-login p-0">
    <div class="row g-0 app-auth-wrapper">
        <!--//auth-main-col-->
        <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
            <div class="auth-background-holder"></div>
            <div class="auth-background-mask"></div>
            <!--//auth-background-overlay-->
        </div>
        <!--//auth-background-col-->
        <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5" style="margin-top: 100px;">
            <div class="d-flex flex-column align-content-end">
                <div class="app-auth-body mx-auto">
                    <h2 class="auth-heading text-center mb-5">Log in to Portal</h2>
                    <div class="auth-form-container text-start">
                        <form class="auth-form login-form" [formGroup]="form" (ngSubmit)="login()">
                            <div class="email mb-3">
                                <label class="sr-only" for="usrname">Username</label>
                                <input type="text" class="form-control signin-email" placeholder="Username" required="required" id="usrname" name="usrname" formControlName="usrname" [ngClass]="{'is-invalid': flag && f['usrname'].errors}">
                                <div *ngIf="f['usrname'].errors  && flag" class="invalid-feedback">
                                    <div *ngIf="f['usrname'].errors['required']">Email is required</div>
                                </div>
                            </div>
                            <!--//form-group-->
                            <div class="password mb-3">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" class="form-control signin-password" placeholder="Password" required="required" id="password" name="password" formControlName="password" [ngClass]="{'is-invalid': flag && f['password'].errors}">
                                <div *ngIf="f['password'].errors && flag" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                                </div>
                            </div>
                            <!--//form-group-->
                            <div class="text-center">
                                <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
                                <div *ngIf="err" class="alert alert-danger mt-3 mb-0">{{err}}</div>
                            </div>
                        </form>
                    </div>
                    <!--//auth-form-container-->

                </div>
                <!--//auth-body-->
            </div>
            <!--//flex-column-->
        </div>
    </div>
    <!--//row-->


</body>

</html>
